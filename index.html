<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<title>WATCH STORE</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper"> <!--Main wrapper-->
		<header> <!--Header-->
			<div class="section_container">
				<nav>
					<div class="logo">
						<a href="index.html"><img src="img/miniLogo.png" alt="logo"></a>
					</div>
					<div class="mobile-nav-icon">
						<span class="">MENU</span>
					</div>

					<ul class="navigation show-mobile-nav">
						<li><a href="#home">Home</a></li>
						<li><a href="#features">Features</a></li>
						<li><a href="#promo">Gallery</a></li>
						<li><a href="#info">Contacts</a></li>
						<li><a href="#autorization">Autorization</a></li>
					</ul>
				</nav>
			</div>
		</header> <!--Header-->

		<section class="header"> <!--Welcome-->
			<div class="section_container">
				<div class="left_side">
					<h1>SALE 50% OFF</h1>
					<h3>Tissot and Hublot Watches</h3>
					<span>100% Original watch.</span>

					<div class="t_watch_options">
						<div class="color_box">
							<span class="sub_title">Color</span>
							<ul class="tabs_nav">
								<li class="tab_btn c_white active"></li>
								<li class="tab_btn c_black"></li>
								<li class="tab_btn c_grey"></li>
								<li class="tab_btn c_orange"></li>
							</ul>
						</div>
						<div class="quantity">
							<span class="sub_title">Quantity</span>
							<input type="text" placeholder="0">
						</div>
						<div class="size_box">
							<span class="sub_title">Size</span>
							<ul>
								<li class="size">52 mm</li>
								<li class="size">48 mm</li>
								<li class="size active">45 mm</li>
								<li class="size">42 mm</li>
								<li class="size">40 mm</li>
								<li class="size">38 mm</li>	
							</ul>
						</div>
					</div>

					<div class="btn_container">
						<a href="#" class="btn btn_default btn_orange btn_shadow">$220 Buy Now</a>
					</div>
					<p class="small">You will receive your delivery within 5 working days.</p>
				</div>
				<div class="right_side">
					<ul class="tabs_content">
						<li class="tab_content"><img src="img/MainBig.png" alt=""></li>
						<li class="tab_content"><img src="img/MainBig2.png" alt=""></li>
						<li class="tab_content"><img src="img/MainBig3.png" alt=""></li>
						<li class="tab_content"><img src="img/MainBig4.png" alt=""></li>
					</ul>				
				</div>
			</div>
		</section> <!--Welcome-->
	</div>
</body>
</html>
